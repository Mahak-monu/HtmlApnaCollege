<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/thanks.html">
        <h3>Engineering Registration form</h3>
        <input type="text" placeholder="email"><br><br>
        <input type="text" placeholder="username"><br><br>
        <input type="password" placeholder="password">
        <h4>Select your year</h4>
        <label for="101">
            <input type="radio" value="I year" name="year" id="101">I year
        </label>
        <label for="102">
            <input type="radio" value="II year" name="year" id="102">II year
        </label >
        <label for="103">
            <input type="radio" value="III year" name="year" id="103">III year
        </label>
        <label for="104">
            <input type="radio" value="IV year" name="year" id="104">IV year
        </label>
        <h4>Interested domain for internship</h4>
        <label for="101">
            <input type="checkbox" value="Java" name="domain" id="101">Java
        </label><br>
        <label for="102">
            <input type="checkbox" value="Spring boot" name="domain" id="102">Spring boot
        </label><br>
        <label for="103">
            <input type="checkbox" value="Python" name="domain" id="103">Python
        </label><br>
        <label for="104">
            <input type="checkbox" value="Artificial Intelligence" name="domain" id="104">Artificial Intelligence
        </label><br>
        <label for="105">
            <input type="checkbox" value="Machine learning" name="domain" id="105">Machine learning
        </label><br>
        <label for="106">
            <input type="checkbox" value="Deep learning" name="domain" id="106">Deep learnig
        </label><br>
        <label for="107">
            <input type="checkbox" value="Data analyst" name="domain" id="107">Data Analyst
        </label>
        <h4>Select your branch</h4>
        <select name="branch">
            <option name="CSE">CSE</option>
            <option name="IT">IT</option>
            <option name="CI">CI</option>
            <option name="AD">AD</option>
            <option name="EC">EC</option>
            <option name="Civil">Civil</option>
            <option name="Mechanical">Mechanical</option>
        </select>
        <h4>what are your skills</h4>
        <textarea name="skills" placeholder="skills" rows="5"></textarea>
        <br>
        <input type="submit" value="submit">

    </form>



</body>
</html>
